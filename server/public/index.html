<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin:regular" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <h1>Things To Do</h1>

    <div class="createTasks">
        <input id="task" placeholder="new task">
        <button type="button" id="addTask" class="btn btn-light">Add Task</button>
    </div>
    
    <h2>Tasks:</h2>

    <table>
        <thead>
            <tr>
                <th placeholder="Completed"></th>
                <th id="task-width" placeholder="Tasks"></th>
                <th placeholder="Delete"></th>
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- Tasks render here with the 'complete' checkbox and delete button -->
        </tbody>
    </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
